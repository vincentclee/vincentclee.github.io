<div class="kdview content-page">
	<aside class="kdview">
		<nav class="kdview kdlistview kdlistview-inner-nav">
			<a
				class="kdview kdlistitemview kdlistitemview-default selected"
				href="account.html">User profile</a>
			<hr>
				<a id="tos">Terms of service</a>
				<a id="privacy">Privacy policy</a>
		</nav>
	</aside>
	<div class="kdview kdscrollview kdtabview">
		<div class="kdview kdtabpaneview clearfix active">
			<div class="kdview settings-list-wrapper user-profile">
				<div class="kdview username">
					<br><br>
					<section>
						<form class="kdformview with-fields" id="save-changes">
							<div class="kdview formline firstname medium half">
								<div class="input-wrapper">
									<input type="text" class="kdinput text medium half"
										name="actualName" placeholder="name">
								</div>
							</div>
							<div class="kdview formline email medium">
								<div class="input-wrapper">
									<input type="text" class="kdinput text medium"
										name="email" placeholder="you@yourdomain.com">
								</div>
							</div>
							<div class="kdview formline username medium">
								<div class="input-wrapper">
									<input type="text" class="kdinput text medium"
										name="username" readonly="true" placeholder="username">
								</div>
							</div>
							<div class="kdview formline password medium half">
								<div class="input-wrapper">
									<input type="password" class="kdinput text medium half"
										name="password" placeholder="password">
										<input type="password" class="kdinput text medium half"
										name="confirmPassword" placeholder="confirm password">
								</div>
							</div>
							<div class="kdview formline avatar medium">
								<div class="input-wrapper">
									<input type="text" class="kdinput text medium"
										name="avatar" placeholder="avatar url">
								</div>
							</div>
							<div class="kdview formline button-field clearfix">
								<button id="kd-2419"
									class="kdbutton profile-save-changes solid green w-loader"
									type="submit">
									<span class="kdview kdloader hidden"
										style="width: 27.5px; height: 27.5px; position: absolute; left: 50%; top: 50%;"><span
										id="cl_kd-2421" class="canvas-loader"
										style="display: none;"><canvas width="28"
												height="28"></canvas>
											<canvas style="display: none;" width="28" height="28"></canvas></span></span>
									<span class="icon hidden"></span> <span
										class="button-title">SAVE CHANGES</span>
								</button>
							</div>
						</form>
					</section>
					<div></div>
				</div>
			</div>
		</div>
	</div>
</div>
