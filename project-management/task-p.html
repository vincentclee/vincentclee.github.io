<!-- Right Sidebar -->
<div class="kdview workspace-chat tw-chat">
	<div class="tw-users-area">
		<div class="tw-action-links">
			<span>Members</span>
		</div>
		<div class="tw-users"></div>
	</div>
	<div class="hidden"></div>
	<div class="kdview messages">
	</div>
	<div class="input-container">
		<textarea placeholder="Type your message and hit enter" name="" class="kdinput text hitenterview active"></textarea>
	</div>
</div>

<!-- Left and Center -->
<div class="kdview kdsplitcomboview">
	<div class="kdview kdsplitview kdsplitview-vertical">
		<div style="width: 265px; left: 0px;" class="kdview kdscrollview kdsplitview-panel panel-0">
			<div class="kdview">
				<div class="kdview ws-pane finder-pane nfinder file-container"><!-- Put Stuff --></div>
			</div>
		</div>
		<div style="width: calc(100% - 545px); left: 265px;" class="kdview kdscrollview kdsplitview-panel panel-1">
			<div class="kdview">
				<div class="kdview ws-pane">
					<div class="kdview kdscrollview kdtabview application-tabview">
						<div class="kdview kdtabpaneview clearfix active">
							<div class="kdview tw-dashboard ready">
								<div class="headline">
									<h1 id="tTitle"></h1>
									<div id="tDescription" class="description-notes"></div>
									<div id="separator"></div>
									<div id="tNotes" class="description-notes"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
