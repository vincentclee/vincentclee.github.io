<div id="login">
	<div class="kdview kdscrollview kdtabview">
		<div class="kdview kdtabpaneview clearfix active">
			<div class="kdview settings-list-wrapper user-profile">
				<div class="kdview username">
					<section>
						<form id="login-form" class="kdformview with-fields">
							<div class="kdview formline username medium">
								<div class="input-wrapper">
									<input type="text" class="kdinput text medium"
										name="username"
										placeholder="username">
								</div>
							</div>
							<div class="kdview formline password medium half">
								<div class="input-wrapper">
									<input type="password"
										class="kdinput text medium half" name="password"
										placeholder="password"
										type="password" class="kdinput text medium half"
										name="confirmPassword"
										placeholder="confirm password">
								</div>
							</div>
							<div class="kdview formline button-field clearfix">
								<button id="kd-login"
									class="kdbutton profile-save-changes solid green w-loader"
									type="submit" style="width:100%">
									<span class="button-title">LOG IN</span>
								</button>
							</div>
						</form>
					</section>
					<div></div>
				</div>
			</div>
		</div>
	</div>
</div>
